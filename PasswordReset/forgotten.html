<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - BlackBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      position: relative;
      overflow-x: hidden;
      padding: 4px 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.02), transparent 60%);
      animation: pulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .container {
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 1;
      margin: 0 auto;
    }

    .card {
      background: linear-gradient(180deg, rgba(26, 26, 26, 0.95) 0%, rgba(15, 15, 15, 0.95) 100%);
      border: 1px solid #2a2a2a;
      border-radius: 32px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.05), transparent);
      pointer-events: none;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo svg {
      width: 40px;
      height: 40px;
      color: #0a0a0a;
    }

    .logo-text {
      font-size: 2.5em;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px;
      margin-bottom: 8px;
    }

    .logo-subtitle {
      color: #888;
      font-size: 0.95em;
      font-weight: 500;
      line-height: 1.5;
      max-width: 320px;
      margin: 0 auto;
    }

    .form-container {
      position: relative;
    }

    .form-content {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .form-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      color: #fff;
      font-weight: 600;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      color: #ffffff;
      font-size: 0.95em;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.06);
      border-color: #4a4a4a;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.03);
    }

    .form-input::placeholder {
      color: #666;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      border: none;
      border-radius: 14px;
      color: #0a0a0a;
      font-weight: 800;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
      margin-bottom: 24px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(255, 0, 80, 0.15);
      border: 1px solid rgba(255, 0, 80, 0.3);
      border-radius: 12px;
      padding: 14px 16px;
      color: #ff0050;
      font-size: 0.85em;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
      animation: shake 0.4s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .success-message {
      background: rgba(0, 255, 127, 0.15);
      border: 1px solid rgba(0, 255, 127, 0.3);
      border-radius: 12px;
      padding: 14px 16px;
      color: #00ff7f;
      font-size: 0.85em;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .info-message {
      background: rgba(100, 149, 237, 0.15);
      border: 1px solid rgba(100, 149, 237, 0.3);
      border-radius: 12px;
      padding: 14px 16px;
      color: #6495ed;
      font-size: 0.85em;
      font-weight: 500;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: 600;
      transition: opacity 0.3s ease;
      margin-top: 24px;
    }

    .back-link:hover {
      opacity: 0.7;
    }

    .back-link svg {
      width: 18px;
      height: 18px;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(10, 10, 10, 0.3);
      border-top-color: #0a0a0a;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .input-icon:hover {
      opacity: 1;
    }

    .input-icon svg {
      width: 20px;
      height: 20px;
      color: #888;
    }

    @media (max-width: 600px) {
      .card {
        padding: 32px 24px;
        border-radius: 24px;
      }

      .logo-text {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-section">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        </div>
        <h1 class="logo-text">TalkIo</h1>
        <p class="logo-subtitle" id="pageSubtitle">Enter your email to reset your password</p>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <div class="form-container">
        <!-- Forgot Password Form -->
        <div class="form-content active" id="forgotPasswordForm">
          <div class="info-message">
            We'll send you a password reset link to your email address. Click the link to create a new password.
          </div>

          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" placeholder="Enter your email" required id="forgotEmail">
          </div>

          <button type="button" class="submit-btn" id="forgotBtn" onclick="handleForgotPassword()">
            Send Reset Link
          </button>

          <a href="login.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Login
          </a>
        </div>

        <!-- Reset Password Form -->
        <div class="form-content" id="resetPasswordForm">
          <div class="info-message">
            Please enter your new password below. Make sure it's at least 6 characters long.
          </div>

          <div class="form-group">
            <label class="form-label">New Password</label>
            <div class="input-wrapper">
              <input type="password" class="form-input" placeholder="Enter new password" required id="newPassword">
              <div class="input-icon" onclick="togglePassword('newPassword')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Confirm New Password</label>
            <div class="input-wrapper">
              <input type="password" class="form-input" placeholder="Confirm new password" required id="confirmPassword">
              <div class="input-icon" onclick="togglePassword('confirmPassword')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              </div>
            </div>
          </div>

          <button type="button" class="submit-btn" id="resetBtn" onclick="handleResetPassword()">
            Reset Password
          </button>

          <a href="login.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail, confirmPasswordReset, verifyPasswordResetCode } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsOwXNtfaWwEh3qaM0suXafOg6CYLzDC8",
      authDomain: "uamtv-c031c.firebaseapp.com",
      databaseURL: "https://uamtv-c031c-default-rtdb.firebaseio.com",
      projectId: "uamtv-c031c",
      storageBucket: "uamtv-c031c.firebasestorage.app",
      messagingSenderId: "9790917697",
      appId: "1:9790917697:web:275c8347b7688e0ac38ac0",
      measurementId: "G-RSXW1XBVQZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    console.log('üî• Firebase initialized');

    // Check if we have an oobCode (password reset code) in URL
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');

    if (oobCode) {
      // Show reset password form
      document.getElementById('forgotPasswordForm').classList.remove('active');
      document.getElementById('resetPasswordForm').classList.add('active');
      document.getElementById('pageSubtitle').textContent = 'Create a new password for your account';
      
      // Verify the code is valid
      verifyPasswordResetCode(auth, oobCode)
        .then((email) => {
          console.log('‚úÖ Password reset code verified for:', email);
        })
        .catch((error) => {
          console.error('‚ùå Invalid or expired reset code:', error);
          showError('This password reset link is invalid or has expired. Please request a new one.');
          setTimeout(() => {
            window.location.href = 'forgot-password.html';
          }, 3000);
        });
    }

    // Toggle password visibility
    window.togglePassword = function(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';
    };

    // Show error message
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      
      setTimeout(() => {
        errorEl.classList.remove('show');
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.classList.add('show');
    }

    // Hide all messages
    function hideMessages() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('successMessage').classList.remove('show');
    }

    // Handle forgot password
    window.handleForgotPassword = async function() {
      hideMessages();
      
      const email = document.getElementById('forgotEmail').value.trim();
      const forgotBtn = document.getElementById('forgotBtn');
      
      if (!email) {
        showError('Please enter your email address.');
        return;
      }
      
      forgotBtn.disabled = true;
      forgotBtn.innerHTML = '<span class="spinner"></span>Sending...';
      
      try {
        await sendPasswordResetEmail(auth, email);
        
        console.log('‚úÖ Password reset email sent to:', email);
        
        showSuccess('Password reset link sent! Check your email inbox.');
        
        document.getElementById('forgotEmail').value = '';
        
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
      } catch (error) {
        console.error('‚ùå Password reset error:', error);
        let errorMessage = 'Failed to send reset email. Please try again.';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email address.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Too many requests. Please try again later.';
        }
        
        showError(errorMessage);
        forgotBtn.disabled = false;
        forgotBtn.textContent = 'Send Reset Link';
      }
    };

    // Handle reset password
    window.handleResetPassword = async function() {
      hideMessages();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const resetBtn = document.getElementById('resetBtn');
      
      if (!newPassword || !confirmPassword) {
        showError('Please fill in all fields.');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showError('Passwords do not match!');
        return;
      }
      
      if (newPassword.length < 6) {
        showError('Password must be at least 6 characters long.');
        return;
      }
      
      resetBtn.disabled = true;
      resetBtn.innerHTML = '<span class="spinner"></span>Resetting...';
      
      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        
        console.log('‚úÖ Password reset successful');
        
        showSuccess('Password reset successful! Redirecting to login...');
        
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (error) {
        console.error('‚ùå Password reset error:', error);
        let errorMessage = 'Failed to reset password. Please try again.';
        
        if (error.code === 'auth/expired-action-code') {
          errorMessage = 'This reset link has expired. Please request a new one.';
        } else if (error.code === 'auth/invalid-action-code') {
          errorMessage = 'Invalid reset link. Please request a new one.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Password is too weak. Use at least 6 characters.';
        }
        
        showError(errorMessage);
        resetBtn.disabled = false;
        resetBtn.textContent = 'Reset Password';
      }
    };

    // Allow Enter key to submit
    document.getElementById('forgotEmail')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleForgotPassword();
      }
    });

    document.getElementById('confirmPassword')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleResetPassword();
      }
    });
  </script>
</body>
</html>
